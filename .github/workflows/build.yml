name: Electron Multi-Platform Build (pnpm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use pnpm 9.x
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Rebuild native modules
        run: pnpm exec electron-builder install-app-deps

      - name: Build renderer and main process
        run: pnpm exec electron-vite build

      - name: Package app
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            npm run build:linux
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run build:win
          elif [[ "${{ matrix.os }}" == "macos-latest" && "${{ matrix.arch }}" == "x64" ]]; then
            npm run build:mac_amd
          elif [[ "${{ matrix.os }}" == "macos-latest" && "${{ matrix.arch }}" == "arm64" ]]; then
            npm run build:mac_arm
          fi
        shell: bash

      - name: Remove macOS quarantine attributes
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          echo "Clearing quarantine attributes from built app and dmg..."
          sudo find release -type f -name "*.dmg" -exec xattr -cr {} \; || true
          sudo find release -type d -name "*.app" -exec xattr -cr {} \; || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: release/
