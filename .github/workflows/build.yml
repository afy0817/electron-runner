name: Electron Release Build (pnpm)

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 태그 정보 포함

      - name: Enable pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use pnpm 10.21.x
        run: corepack prepare pnpm@10.21.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Rebuild native modules
        run: pnpm exec electron-builder install-app-deps

      - name: Build renderer and main process
        run: pnpm exec electron-vite build

      - name: Package app
        run: |
          TAG=${{ github.ref_name }}
          BUILD_DATE=$(date +"%Y-%m-%d %H:%M:%S")

          echo "TAG=$TAG"
          echo "BUILD_DATE=$BUILD_DATE"

          export TAG BUILD_DATE

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            npm run build:linux
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run build:win
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/**/*.exe
            artifacts/**/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
