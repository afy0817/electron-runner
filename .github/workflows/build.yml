name: Electron Multi-Platform Build (pnpm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use pnpm 9.x
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Rebuild native modules
        run: pnpm exec electron-builder install-app-deps

      # üî• Ïù¥ Îã®Í≥Ñ Ï∂îÍ∞Ä
      - name: Build renderer and main process
        run: pnpm exec electron-vite build

      - name: Package app
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pnpm exec electron-builder --linux --publish=never
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm exec electron-builder --win --publish=never
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            pnpm exec electron-builder --mac --publish=never
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release/
