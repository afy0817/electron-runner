name: Electron Multi-Platform Build (pnpm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            pnpm exec electron-vite build
            pnpm exec electron-builder --mac --arch=${{ matrix.arch }} --publish=never
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pnpm exec electron-vite build
            pnpm exec electron-builder --linux --publish=never
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm exec electron-vite build
            pnpm exec electron-builder --win --publish=never
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch || 'x64' }}
          path: release/
